<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row m-5">
            <div class="col-md-6">
                <h2 class="btn btn-warning">CV Generator App<h2>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-6">
                <a href={% url 'list' %} class="btn btn-primary">Show CV</a>
            </div>
        </div>
    </div>
    
        <div class="container">
            <div class="row m-5">
                <div class="col-md-7">
                    <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Email</label>
                          <input type="text" class="form-control" id="email" name="email">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Phone NO.</label>
                          <input type="text" class="form-control" id="phone" name="phone">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Summary</label>
                          <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Degree</label>
                          <input type="text" class="form-control" id="degree" name="degree">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">School</label>
                          <input type="text" class="form-control" id="school" name="school">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">University</label>
                          <input type="text" class="form-control" id="university" name="university" >
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Previous Work Experience</label>
                          <textarea type="text" class="form-control" id="previous_work"  name="previous_work"></textarea>
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Skills</label>
                          <textarea type="text" class="form-control" id="skill" name="skill" ></textarea>
                      </div>   
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row m-5">
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row m-5">
                <div class="col-md-1">
                    <a href={% url 'list' %} class="btn btn-primary">Show CV</a>
                </div>
            </div>
        </div>
        
        
        
      </form>
</body>
</html>
