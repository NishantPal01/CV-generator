<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>{{ user_profile.name }}</h2>
    <h2>{{ user_profile.email }}</h2>
    <h2>{{ user_profile.phone }}</h2>

    <hr/>
    <br>

    <label>Summary</label>
    <p>{{user_profile.summary}}</p>
    <hr/>
    <label>Skills</label>
    <p>{{user_profile.skill}}</p>
    <hr/>
    <label>Previous Work Experience</label>
    <p>{{user_profile.previous_work}}</p>

    <hr/>
    
    <label>Education</label>
    <ul>
        <li>{{user_profile.school}}</li>

        <li>{{ user_profile.degree }} from {{user_profile.university}}</li>
    </ul>
    
    
</body>
</html>
